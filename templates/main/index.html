{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TicTacToe</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/22c3bb69d6.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{% static 'css/tagify.css' %}">
  <link rel="stylesheet" href="{% static 'CSS/index.css' %}">
</head>
<body>
<h2 class="pb-2 pt-4 border-bottom">{{ user }}</h2>
<form style="margin: 100px">
  <input name='tags-jquery' value='try, adding, a tag'>
  <button id='tags-jquery--removeAllBtn' type='button'>Remove all tags</button>
</form>
<div class="album py-5 bg-light">
  <div class="container">
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
    {% for game in games %}
        <div class="col mt-md-5">
          <div class="card shadow-sm">
            <svg class="bd-placeholder-img card-img-top" width="100%" height="8rem" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em">
              {{ game.name }}</text></svg>

            <div class="card-body">
              <p class="card-text">{{ game.name }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <form action="{{ game.get_absolute_url }}">
                    <button type="submit" class="btn btn-sm btn-outline-secondary">
                      <a href="{{ game.get_absolute_url }}" style="text-decoration: none">Join</a>
                    </button>
                  </form>
                </div>
                <small class="text-muted">Created at: {{ game.created_at }}</small>
                {% if game.current_players == 1 %}
                  <small class="text" style="color: green">{{ game.current_players }}/2 players</small>
                {% else%}
                  <small class="text" style="color: darkred">{{ game.current_players }}/2 players</small>
                {% endif %}

              </div>
            </div>
          </div>
        </div>
    {% endfor %}
      </div>
  </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="{% static 'tagify/dist/jQuery.tagify.min.js' %}"></script>
<script src="{% static 'JS/index.js' %}"></script>
</body>
</html>
